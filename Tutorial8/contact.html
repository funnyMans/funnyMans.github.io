<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/contact.css'>
    <script src='main.js'></script>
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="logo">
				<a href="index.html"><img src="images/logo.jpg"></a>
			</div>
			<div class="title"><a href="index.html"><h2>Ararat Logistics &reg;</h2></a></div>
			<nav>
				<ul>
					<a href="index.html">Home</a>
					<a href="about.html" target="_blank">About</a>
					<a href="#">Service</a>
					<a href="contact.html">Contact</a>
					<a href="#">FAQ</a>
				</ul>
			</nav>
		</header>
		<div class="support">
			<img src="images\support.jpg">
		</div>
		<div class="holder">
			<div class="container">
				<h2 class="brand"><span>Ararat</span> Logistics</h2>
				<div class="former">
					<div class="company-info">
						<h3>Ararat Logistics</h3>
						<ul>
							<li>44Smth st</li>
							<li>(555)555-5555</li>
							<li>info@Ararat.logistics</li>
						</ul>
					</div>	
					<div class="contact">
						<h3>Email Us</h3>
						<form>
							<p>
								<label>Name</label>
								<input type="text" name="name">
							</p>
							<p>
								<label>Company</label>
								<input type="text" name="company">
							</p>
							<p>
								<label>Email</label>
								<input type="email" name="email">
							</p>
							<p>
								<label>Phone</label>
								<input type="text" name="phone">
							</p>
							<p class="full">
								<label>Message:</label>
								<textarea name="message" rows="5"></textarea>
							</p>
							<p class="full">
								<button>Submit</button>
							</p>	
						</form>
					</div>
				</div>
			</div>	
		</div>			
		<footer><p>All rights are reserved &copy; 2019</p></footer>
	</div>

</body>
</html>
