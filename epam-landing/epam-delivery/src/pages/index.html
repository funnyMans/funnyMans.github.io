<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/home/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/002ce092b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Food Delivery</title>
  </head>
  <body>
    <header class="main-header">
      <div class="logo bounce">
        <img src="../../public/assets/mainLogo.png" alt="food" />
      </div>
      <div class="search-bar">
        <input name="search" type="search" class="main-search" />
        <button type="submit" class="search-btn">Search</button>
      </div>
      <nav class="main-nav">
        <ul class="main-list">
          <li>
            <a href="./login.html"><span>Restaurants</span></a>
          </li>
          <li>
            <a href="./account.html"><span>Deals</span></a>
          </li>
          <li>
            <div class="divisor-div"></div>
          </li>
          <li>
            <a href="#"><span>My Orders</span></a>
          </li>
        </ul>
      </nav>
      <div class="customer">
        <div class="cart">
          <span class="fa-lg fas fa-archive fa-2x"></span>
        </div>
        <div class="userImg">
          <img src="../../public/assets/img.png" alt="user" />
        </div>
      </div>
      <div class="menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </header>
    <div class="main-container">
      <main class="main-content">
        <div class="best-offers">
          <div class="desert-info offer-card">
            <div class="desert-details">
              <h3>All Deserts</h3>
              <h2>20% OFF</h2>
            </div>
            <div class="offer-img cardContent flip">
              <img
                src="../../public/assets/cake.png"
                alt="cake"
                class="rotate-left"
              />
            </div>
          </div>
          <div class="burgers-info offer-card pink-bg">
            <div class="burgers-details cardContent">
              <div class="cardContentDetails">
                <h3>Big Burgers</h3>
                <h2 class="orange-title">50% OFF</h2>
              </div>
            </div>
            <div class="offer-img cardContent flip">
              <img src="../../public/assets/burger.png" alt="burger" />
            </div>
          </div>
        </div>
        <div class="offer-sm-icons">
          <a href="#" class="icon-card sm-pizza">
            <img src="../../public/assets/pizza.png" alt="pizza" />
            <span>pizza</span>
          </a>
          <a href="#" class="icon-card">
            <img src="../../public/assets/smBurger.png" alt="pizza" />
            <span>burger</span>
          </a>
          <a href="#" class="icon-card">
            <img src="../../public/assets/meat.png" alt="pizza" />
            <span>meat</span>
          </a>
          <a href="#" class="icon-card">
            <img src="../../public/assets/sushi.png" alt="pizza" />
            <span>sushi</span>
          </a>
          <a href="#" class="icon-card">
            <img src="../../public/assets/broccoli.png" alt="pizza" />
            <span>broccoli</span>
          </a>
          <a href="#" class="icon-card">
            <img src="../../public/assets/smCake.png" alt="pizza" />
            <span>cake</span>
          </a>
        </div>
      </main>
      <aside class="aside-content">
        <h1 class="aside-title">Nearby Restaurants:</h1>
        <div class="restaurants">
          <div class="rest rest-card">
            <div class="rest-img">
              <span class="featured">featured</span>
              <img src="../../public/assets/royal.png" alt="royal" />
            </div>
            <div class="rest-info">
              <div class="rest-title">
                <h4 class="rest-name">Royal Sushi House</h4>
                <span class="fa-lg fas fa-archive"></span>
              </div>
              <div class="rest-details">
                <span class="fas fa-clock"><span> 30-40 min</span></span>
                <ul class="min-sum">
                  <li>$32 min sum</li>
                </ul>
              </div>
              <div class="sm-icons">
                <button class="sm-icon">
                  <img src="../../public/assets/sushi.png" alt="smallBurger" />
                  <span>Burger</span>
                </button>
              </div>
            </div>
          </div>
          <div class="rest rest-card">
            <div class="rest-img">
              <span class="featured">featured</span>
              <img src="../../public/assets/restBurg.png" alt="rest burger" />
            </div>
            <div class="rest-info">
              <div class="rest-title">
                <h4 class="rest-name">Burger & Pizza</h4>
                <span class="fa-lg fas fa-archive active"></span>
              </div>
              <div class="rest-details">
                <span class="fas fa-clock"> 30-40 min</span>
                <ul class="min-sum">
                  <li>$32 min sum</li>
                </ul>
              </div>
              <div class="sm-icons">
                <button class="sm-icon">
                  <img
                    src="../../public/assets/smBurger.png"
                    alt="smallBurger"
                  />
                  <span>Burger</span>
                </button>
                <button class="sm-icon">
                  <img src="../../public/assets/pizza.png" alt="smallBurger" />
                  <span>Burger</span>
                </button>
              </div>
            </div>
          </div>
          <div class="rest rest-card">
            <div class="rest-img">
              <span class="featured">featured</span>
              <img src="../../public/assets/ninja.png" alt="ninja" />
            </div>
            <div class="rest-info">
              <div class="rest-title">
                <h4 class="rest-name">Ninja Sushi</h4>
                <span class="fa-lg fas fa-archive"></span>
              </div>
              <div class="rest-details">
                <span class="fas fa-clock"><span> 30-40 min</span></span>
                <ul class="min-sum">
                  <li>$32 min sum</li>
                </ul>
              </div>
              <div class="sm-icons">
                <button class="sm-icon">
                  <img src="../../public/assets/sushi.png" alt="smallBurger" />
                  <span>Burger</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>
    <script src="../scripts/index.js"></script>
  </body>
</html>
