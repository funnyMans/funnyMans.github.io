<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/account/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/002ce092b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Food Delivery</title>
  </head>
  <body>
    <header class="main-header">
      <div class="logo bounce">
        <img src="../../public/assets/mainLogo.png" alt="food" />
      </div>
      <div class="search-bar">
        <input name="search" type="search" class="main-search" />
        <button type="submit" class="search-btn">Search</button>
      </div>
      <nav class="main-nav">
        <ul class="main-list">
          <li>
            <a href="./login.html"><span>Restaurants</span></a>
          </li>
          <li>
            <a href="./account.html"><span>Deals</span></a>
          </li>
          <li>
            <div class="divisor-div"></div>
          </li>
          <li>
            <a href="#"><span>My Orders</span></a>
          </li>
        </ul>
      </nav>
      <div class="customer">
        <div class="cart">
          <span class="fa-lg fas fa-archive fa-2x"></span>
        </div>
        <div class="userImg">
          <img src="../../public/assets/img.png" alt="user" />
        </div>
      </div>
      <div class="menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </header>
    <div class="main-container">
      <aside class="settings">
        <h2 class="content-title">Settings</h2>
        <div class="account set-card">
          <span class="fas fa-address-card fa-2x bounce"></span>
          <div class="art-title">
            <h3>Accounts</h3>
            <span>Personal information</span>
          </div>
        </div>
        <div class="address set-card">
          <span class="fas fa-map-marker-alt fa-2x bounce"></span>
          <div class="art-title">
            <h3>Address</h3>
            <span>Shippings addresses</span>
          </div>
        </div>
        <div class="payment set-card">
          <span class="fas fa-credit-card fa-2x bounce"></span>
          <div class="art-title">
            <h3>Payment methods</h3>
            <span>Connected credit cards</span>
          </div>
        </div>
        <div class="security set-card">
          <span class="fas fa-shield-alt fa-2x bounce"></span>
          <div class="art-title">
            <h3>Security</h3>
            <span>Password, 2FA</span>
          </div>
        </div>
      </aside>
      <main class="personal-info">
        <h2 class="content-title">Account</h2>
        <div class="user-card">
          <h4 class="content-title">Personal information</h4>
          <span>avatar</span>
          <div class="user-intro">
            <div class="user-avatar bounceInDown">
              <img src="../../public/assets/img.png" alt="user image" />
            </div>
            <button type="submit" class="submit-btn">change</button>
            <button type="submit" class="remove-btn">remove</button>
          </div>
          <form action="../pages/login.html" class="user-form">
            <label for="firstName">
              <span>First name: </span>
              <input
                id="firstName"
                name="firstName"
                type="text"
                placeholder="Jane"
              /> </label
            ><label name="" for="lastName">
              <span>Last name: </span>
              <input
                id="lastName"
                name="lastName"
                type="text"
                placeholder="Robertson"
              /> </label
            ><label for="email">
              <span>Email: </span>
              <input
                id="email"
                name=""
                type="email"
                placeholder="jane.robertson@example.com"
              />
            </label>
            <label for="phoneNumber">
              <span>Phone number: </span>
              <input
                id="phoneNumber"
                name=""
                type="number"
                placeholder="217.5550113"
              />
            </label>
            <fieldset>
              <legend>Email notifications</legend>
              <label name="" for="deals">
                <input
                  name=""
                  type="checkbox"
                  name="favorite_pet"
                  value="New deals"
                  checked="true"
                />New deals
              </label>
              <label name="" for="restaurants">
                <input
                  name=""
                  type="checkbox"
                  name="favorite_pet"
                  value="New restaurants"
                  checked="true"
                />New restaurants
              </label>
              <label name="" for="orders">
                <input
                  name=""
                  type="checkbox"
                  name="favorite_pet"
                  value="Order statuses"
                  checked="true"
                />Order statuses
              </label>
              <label name="" for="password">
                <input
                  name=""
                  type="checkbox"
                  name="favorite_pet"
                  value="Password changes"
                  checked="true"
                />Passwordchanges
              </label>
              <label name="" for="offers">
                <input
                  name=""
                  type="checkbox"
                  name="favorite_pet"
                  value="Special offers"
                  checked="true"
                />Special offers
              </label>
              <label name="" for="news">
                <input
                  name=""
                  type="checkbox"
                  name="favorite_pet"
                  value="Newsletter"
                  checked="true"
                />Newsletter
              </label>
            </fieldset>
          </form>
          <div class="btns-wrapper">
            <button class="logout-btn" type="submit" class="logout-btn">
              Log out
            </button>
            <div class="control-btns">
              <button class="discard-chgs" type="reset">Discard changes</button>
              <button class="save-chgs" type="submit">Save changes</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="../scripts/index.js"></script>
  </body>
</html>
